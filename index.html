<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar centrée avec logo à gauche</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="background">
        <div class="second-body">
            <div class="logo-container">
                <img src="logo-jordan.png" alt="Logo" class="logo-jordan">
            </div>
            <div class="text-under-navbar">
                <h1 class="nike">NIKE</h1>
                <div class="air-jordan-container">
                    <h1 class="air">AIR</h1>
                    <h1 class="jordan">JORDAN</h1>
                </div>
            </div>
            <nav class="navbar">
                <ul>
                    <li><a href="#">Man</a></li>
                    <li><a href="#">Woman</a></li>
                    <li><a href="#">Kids</a></li>
                    <li><a href="#">Customise</a></li>
                    <li><a href="#">Sales</a></li>
                    <li><a href="#">SNKRS</a></li>
                </ul>
            </nav>
            <img src="logo-nike.png" alt="Logo" class="logo-nike">
            <img src="shoes.svg" alt="Logo" class="shoes">
            <div class="horizontal-points">
                <div class="point-1"></div>
                <div class="point"></div>
                <div class="point"></div>
                <div class="point"></div>
            </div>
            <p class="social-media">TWITTER&ensp; FACEBOOK&ensp; INSTAGRAM</p>
           
            <div class="carroussel">
                <div class="rectangle">
                    <img src="shoes.svg" alt="Image 1" class="carroussel-image">
                    <div class="carroussel-text">
                        <p class="carroussel-text-top">NIKE AIR 032-Off Red</p>
                        <p class="carroussel-text-bottom">$110.00</p>
                    </div>
                </div>
                <div class="rectangle">
                    <img src="shoes.svg" alt="Image 2" class="carroussel-image">
                    <div class="carroussel-text">
                        <p class="carroussel-text-top">NIKE AIR 032-Off White</p>
                        <p class="carroussel-text-bottom">$110.00</p>
                    </div>
                </div>
                <img src="fleche-gauche.png" alt="Fleche Gauche" class="fleche-gauche">
                <img src="fleche-droite.png" alt="Fleche Droite" class="fleche-droite">
            </div>
        </div>
    </section>
</body>
</html>
